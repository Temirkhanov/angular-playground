<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Name</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of personList">
      <td>{{ p.firstName }}</td>
      <td>{{ p.lastName }}</td>
      <td>{{ p.email }}</td>
    </tr>
  </tbody>
</table>
